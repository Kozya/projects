<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="slider">
        <div class="container" id="start-pepermint">
            <header>
                <div class="start-header-block">
                    <img class="start-header-icon-new" src="./Twinings_Assets/peppermint-newBanner.png" alt="newBanner">
                    <img class="start-header-img" src="./Twinings_Assets/pepermint-tagline-back.png" alt="pepermint">
                    <img class="start-header-tagline" src="./Twinings_Assets/pepermint-tagline.png" alt="tagline">
                </div>
            </header>
            <div class="start-wrap">
                <div class="start-grid">
                    <img class="start-tea" src="./Twinings_Assets/peppermint-product.png" alt="product">
                    <img class="start-strawbery" src="./Twinings_Assets/pepermint-elements/strawberry-2.png" alt="strawberry">
                    <img class="start-mint-1" src="./Twinings_Assets/pepermint-elements/pepermint-1.png" alt="pepermint">
                    <img class="start-strawbery-2" src="./Twinings_Assets/pepermint-elements/strawberry-1.png" alt="strawberry">
                    <img class="start-seed-2" src="./Twinings_Assets/pepermint-elements/seed-2.png" alt="seed">
                    <img class="start-seed-1" src="./Twinings_Assets/pepermint-elements/seed-1.png" alt="seed">
                    <img class="start-mint-2" src="./Twinings_Assets/pepermint-elements/pepermint-2.png" alt="pepermint">
                    <img class="start-arrow-left" src="./Twinings_Assets/arrow-left.png" alt="left">
                    <img class="start-arrow-right" src="./Twinings_Assets/arrow-right.png" alt="right">
                    <a href="#"><img class="start-btn" src="./Twinings_Assets/CTA.png" alt="CTA"></a>
                </div>
            </div>

        </div>
        <div class="container hidden" id="content">
            <header>
                <div class="header-block">
                    <img class="header-icon-new" src="./Twinings_Assets/peppermint-newBanner.png" alt="newBanner">
                    <img class="header-img" src="./Twinings_Assets/upper tagline - 1.png" alt="pepermint">
                </div>
            </header>
            <div class="wrap">
                <div class="grid">
                    <img class="tea" src="./Twinings_Assets/peppermint-product.png" alt="product">
                    <img class="tea-slide none" src="./Twinings_Assets/peppermint-product.png" alt="product">
                    <img class="tea-element-top" src="./Twinings_Assets/pepermint-elements/strawberry-2.png" alt="strawberry">
                    <img class="tea-element-bottom" src="./Twinings_Assets/pepermint-elements/pepermint-1.png" alt="pepermint">
                    <img class="element-top" src="./Twinings_Assets/pepermint-elements/strawberry-1.png" alt="strawberry">
                    <img class="seed-2" src="./Twinings_Assets/pepermint-elements/seed-2.png" alt="seed">
                    <img class="seed-1" src="./Twinings_Assets/pepermint-elements/seed-1.png" alt="seed">
                    <img class="mint-2" src="./Twinings_Assets/pepermint-elements/pepermint-2.png" alt="pepermint">
                    <img class="raspberry none" src="./Twinings_Assets/raspberry - elements/Raspberry 1.png" alt="pepermint">
                    <img class="petal-left-bottom none" src="./Twinings_Assets/raspberry - elements/petal - 3.png" alt="pepermint">
                    <img class="arrow-left" src="./Twinings_Assets/arrow-left.png" alt="left">
                    <img class="arrow-right" src="./Twinings_Assets/arrow-right.png" alt="right">
                    <a href="https://www.google.com/"><img class="btn" src="./Twinings_Assets/CTA.png" alt="CTA"></a>
                </div>
            </div>

        </div>
    </div>
    <div>
        <img class="not-available" src="./Twinings_Assets/not_available.png" alt="not">
    </div>
    <script src="data.js"></script>
    <script src="main.js"></script>

</body>

</html>
