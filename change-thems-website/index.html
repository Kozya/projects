<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script defer src="./main.js"></script>
    <script src="https://kit.fontawesome.com/e87d7190c7.js" crossorigin="anonymous"></script>
    <title>Backendless</title>
</head>

<body>
    <header>
        <nav class="nav">
            <div class="container nav-container">
                <div class="header-logo">
                    Backendless
                </div>
                <ul class="header-desktop-controls">
                    <li><input class="light-theme" name="theme-radio" type="radio"><label for="light-theme">Light
                            Theme</label>
                    </li>
                    <li><input class="dark-theme" name="theme-radio" type="radio" checked><label for="dark-theme">Dark
                            Theme</label>
                    </li>
                    <li><input class="gray-theme" name="theme-radio" type="radio"><label for="gray-theme">Gray
                            Theme</label>
                    </li>
                </ul>
                <ul class="header-tablet-controls">
                    <li><button class="light-theme tablet-theme-btn">Light
                            Theme</button>
                    </li>
                    <li><button class="dark-theme tablet-theme-btn">Dark
                            Theme</button>
                    </li>
                    <li><button class="gray-theme tablet-theme-btn">Backendless
                            Theme</button>
                    </li>
                </ul>
                <div class="header-mobile-controls">
                    <select name="" id="mobile-choice-list">
                        <option data-value="dark-theme" class="dark-theme" value="dark-theme">Dark
                            Theme</option>
                        <option data-value="light-theme" class="light-theme" value="light-theme">Light
                            Theme</option>
                        <option data-value="gray-theme" class="gray-theme" value="gray-theme">Backendless
                            Theme</option>
                    </select>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container main-container">
            <div class="title-container">
                <h1>Backendless Gallery</h1>
            </div>

            <div class="gallery-container">
                <div class="gallery-first-element gallery-link"><img src="http://placehold.it/1000x600" alt="img"></div>
                <div class="gallery-element gallery-link"><img src="http://placehold.it/1000x600" alt="img"></div>
                <div class="gallery-element gallery-link"><img src="http://placehold.it/1000x600" alt="img"></div>
                <div class="gallery-fourth-element gallery-link"><img src="http://placehold.it/1000x600" alt="img">
                </div>
                <div class="gallery-fifth-element gallery-link"><img src="http://placehold.it/1000x600" alt="img"></div>
                <div class="gallery-element gallery-link"><img src="http://placehold.it/1000x600" alt="img"></div>
                <div class="gallery-seventh-element gallery-link"><img src="http://placehold.it/1000x600" alt="img">
                </div>
                <div class="gallery-element gallery-link"><img src="http://placehold.it/1000x600" alt="img"></div>
                <div class="gallery-nine-element gallery-link"><img src="http://placehold.it/1000x600" alt="img"></div>
                <div class="gallery-ten-element gallery-link"><img src="http://placehold.it/1000x600" alt="img"></div>
                <div class="gallery-element gallery-link"><img src="http://placehold.it/1000x600" alt="img"></div>
                <div class="gallery-twelfth-element gallery-link"><img src="http://placehold.it/1000x600" alt="img">
                </div>
            </div>
        </section>

    </main>
    <footer>
        <nav class="footer-nav">
            <div class="container nav-container nav-container-mobile">
                <div class="footer-contacts-container">
                    <a href="https://backendless.com">Backendless.com</a>
                    <a href="tel:+380555555555">555-555-555</a>
                </div>
                <ul class="footer-icons-container">
                    <li><a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="https://www.facebook.com"><i class="fab fa-facebook-square"></i></a></li>
                    <li><a href="https://twitter.com"><i class="fab fa-twitter-square"></i></a></li>
                    <li><a href="https://web.telegram.org"><i class="fab fa-telegram"></i></a></li>
                    <li><a href="https://www.youtube.com"><i class="fab fa-youtube"></i></a></li>
                    <li><a href="https://vk.com"><i class="fab fa-vk"></i></a></li>
                    <li><a href="#"><i class="fas fa-envelope"></i></a></li>
                </ul>
            </div>
        </nav>
    </footer>
    <div class="overlay hidden">
        <div class="modal">
            <div class="close">&times;</div>
            <p>Modal Window</p>
        </div>

    </div>

</body>

</html>
